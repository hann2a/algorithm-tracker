
name: Deploy Jekyll with TailwindCSS

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll & Bundler
        run: |
          gem install bundler jekyll
          bundle install

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and build Tailwind
        run: |
          npm install
          npx tailwindcss -i ./assets/css/index.css -o ./assets/css/output.css --minify

      - name: Verify Tailwind output
        run: |
          echo "=== Checking output.css ==="
          ls -la ./assets/css/
          head -20 ./assets/css/output.css

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Verify _site contents
        run: |
          echo "=== Checking _site/assets/css ==="
          ls -la ./_site/assets/css/ || echo "CSS folder not found in _site"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
